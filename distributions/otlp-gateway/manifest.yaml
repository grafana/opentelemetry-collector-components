dist:
  module: github.com/grafana/opentelemetry-collector-components/distributions/otlp-gateway
  name: otelcol
  description: Grafana Lab's OTLP Gateway distribution of the OpenTelemetry Collector
  version: 0.0.1
  output_path: ./_build
  otelcol_version: 0.59.0

extensions:
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/extension/healthcheckextension v0.59.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/extension/basicauthextension v0.59.0
receivers:
  - import: go.opentelemetry.io/collector/receiver/otlpreceiver
    gomod: go.opentelemetry.io/collector v0.59.0
exporters:
  - import: go.opentelemetry.io/collector/exporter/otlpexporter
    gomod: go.opentelemetry.io/collector v0.59.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/exporter/lokiexporter v0.59.0

excludes:
  - cloud.google.com/go v0.65.0
  - cloud.google.com/go v0.34.0
  - cloud.google.com/go v0.26.0