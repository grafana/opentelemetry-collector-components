dist:
  module: github.com/grafana/opentelemetry-collector-components/distributions/sidecar
  name: otelcol
  description: Grafana Lab's sidecar distribution of the OpenTelemetry Collector
  version: 0.0.1
  output_path: ./_build
  otelcol_version: 0.62.1

extensions:
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/extension/healthcheckextension v0.62.0
receivers:
  - import: go.opentelemetry.io/collector/receiver/otlpreceiver
    gomod: go.opentelemetry.io/collector v0.62.1
exporters:
  - import: go.opentelemetry.io/collector/exporter/otlpexporter
    gomod: go.opentelemetry.io/collector v0.62.1
