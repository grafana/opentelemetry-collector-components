dist:
  module: github.com/grafana/opentelemetry-collector-components/distributions/sidecar
  name: otelcol
  description: Grafana Lab's sidecar distribution of the OpenTelemetry Collector
  version: 0.0.2
  output_path: ./_build
  otelcol_version: 0.69.1

extensions:
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/extension/healthcheckextension v0.69.0
receivers:
  - gomod: go.opentelemetry.io/collector v0.69.1
exporters:
  - gomod: go.opentelemetry.io/collector v0.69.1
