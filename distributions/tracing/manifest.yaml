dist:
  module: github.com/grafana/opentelemetry-collector-components/distributions/tracing
  name: otelcol
  description: Grafana Lab's tracing distribution of the OpenTelemetry Collector
  version: 0.0.2
  output_path: ./_build
  otelcol_version: 0.76.1

extensions:
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/extension/healthcheckextension v0.76.1
receivers:
  - gomod: go.opentelemetry.io/collector/receiver/otlpreceiver v0.76.1
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/receiver/jaegerreceiver v0.76.1
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/receiver/zipkinreceiver v0.76.1
exporters:
  - gomod: go.opentelemetry.io/collector/exporter/otlpexporter v0.76.1
