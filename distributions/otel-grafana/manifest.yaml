dist:
  module: github.com/grafana/opentelemetry-collector-components/distributions/otel-grafana
  name: otelcol
  description: Grafana Lab's distribution of the OpenTelemetry Collector
  version: 0.0.2
  output_path: ./_build
  otelcol_version: 0.63.0

extensions:
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/extension/healthcheckextension v0.62.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/extension/basicauthextension v0.62.0
receivers:
  - import: go.opentelemetry.io/collector/receiver/otlpreceiver
    gomod: go.opentelemetry.io/collector v0.63.0
exporters:
  - import: go.opentelemetry.io/collector/exporter/otlpexporter
    gomod: go.opentelemetry.io/collector v0.63.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/exporter/lokiexporter v0.62.0

excludes:
  - cloud.google.com/go v0.65.0
  - cloud.google.com/go v0.34.0
  - cloud.google.com/go v0.26.0