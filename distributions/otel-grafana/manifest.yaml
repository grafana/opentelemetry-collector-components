dist:
  module: github.com/grafana/opentelemetry-collector-components/distributions/otel-grafana
  name: otelcol
  description: Grafana Lab's distribution of the OpenTelemetry Collector
  version: 0.0.2
  output_path: ./_build
  otelcol_version: 0.69.1

extensions:
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/extension/healthcheckextension v0.69.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/extension/basicauthextension v0.69.0
receivers:
  - gomod: go.opentelemetry.io/collector v0.69.1
exporters:
  - gomod: go.opentelemetry.io/collector v0.69.1
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/exporter/lokiexporter v0.69.0

excludes:
  - cloud.google.com/go v0.65.0
  - cloud.google.com/go v0.34.0
  - cloud.google.com/go v0.26.0