dist:
  module: github.com/grafana/opentelemetry-collector-components/distributions/otel-grafana
  name: otelcol
  description: Grafana Lab's distribution of the OpenTelemetry Collector
  version: 0.0.2
  output_path: ./_build
  otelcol_version: 0.76.1

extensions:
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/extension/healthcheckextension v0.76.3
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/extension/basicauthextension v0.76.3
receivers:
  - gomod: go.opentelemetry.io/collector/receiver/otlpreceiver v0.76.1
processors:
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/processor/routingprocessor v0.76.3
  - gomod: github.com/grafana/opentelemetry-collector-components/processor/gcomapiprocessor v0.0.0
exporters:
  - gomod: go.opentelemetry.io/collector/exporter/otlpexporter v0.76.1
  - gomod: go.opentelemetry.io/collector/exporter/otlphttpexporter v0.76.1
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/exporter/lokiexporter v0.76.3
replaces:
  - github.com/grafana/opentelemetry-collector-components/processor/gcomapiprocessor => ../../../components/processor/gcomapiprocessor/
